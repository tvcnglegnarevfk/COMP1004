<!DOCTYPE html>
<html>
	<head>
		<title>Movie Suggestion Generator</title>
		<link rel="stylesheet" href="./styles/style.css">
	</head>
	<body>
		<div id="content">
			<h1 id="title">Movie Suggestion Generator</h1>
			<div id="divGenres">
				<p id="pGenres">
					List of available genres fetched from tmdb api:
					<ul id="ulGenres"></ul>
				</p>
				<form id="genreForm">
					<label for="prefGenre">Preferred Genres List: (comma separated)</label><br>
					<input type="text" id="prefGenre" name="prefGenre">
					<input type="submit" value="Submit" id="genreSubmit">
				</form><br>
				<label for="jsonFile">Or Import Previously Saved Choices:</label><br>
				<input type="button" id="jsonImport" name="jsonImport" value="Import Choices From JSON" onclick="JsonImport()">
			</div>
			<div id="divSQ">
				<form id="sqForm">
					<table>
						<tr>
							<td>
								<p>Choose Release Year:<br>
								<input id="boolReleaseYearY", type="radio", name="boolReleaseYear">
								<label for="boolReleaseYearY">Yes</label>
								<input id="boolReleaseYearN", type="radio", name="boolReleaseYear", checked="checked">
								<label for="boolReleaseYearN">No</label><br></p>
								<label for="prefReleaseYear">Preferred Release Year: </label><br>
								<input id="prefReleaseYear" type="number" min="1895">
							</td>
							<td>
								<p id="ratingRadioButtonsLower" class="radio">Lower Bound For Age Ratings:</p>
							</td>
							<td>
								<p id="ratingRadioButtonsHigher" class="radio">Upper Bound For Age Ratings:</p>
							</td>
						</tr>
						<tr>
							<td></td>
							<td><br><br>
								<input type="submit" value="Submit" id="sqSubmit">
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div id="divResult">
				<p id="pResult"></p>
				<input type="button" id="exportJsonBtn" name="exportJsonBtn" value="Export Choices To JSON" onclick="JsonExport()">
				<input type="button" id="reloadBtn" name="reloadBtn" value="Back To Start" onclick="location.reload()">
			</div>
		</div>


		<script src="./scripts/main.js"></script>
	</body>
</html>
